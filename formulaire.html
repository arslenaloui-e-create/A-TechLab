<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de personnalisation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Demande de Projet Personnalisé</h1>
  <form action="#" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Adresse email :</label>
    <input type="email" id="email" name="email" required>

    <label for="type">Type de projet :</label>
    <select id="type" name="type">
      <option value="3d">Pièce 3D uniquement</option>
      <option value="arduino">Projet Arduino + Pièce 3D</option>
    </select>

    <label for="description">Description détaillée du besoin :</label>
    <textarea id="description" name="description" rows="6" required></textarea>

    <label for="fichier">Lien vers une image, croquis ou fichier :</label>
    <input type="url" id="fichier" name="fichier">

    <button type="submit">Envoyer la demande</button>
  </form>
</body>
</html>
